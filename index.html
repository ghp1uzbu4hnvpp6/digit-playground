<!DOCTYPE html>
<html>
    <head>
        <title>digit game!!!</title>
    </head>
    <body>
        <div align="center">
            <h1>digit game!!!!!!!!!!!</h1>
        </div>

        <div align="center">
            <p>Type 4 digits:<input type="number" id="inp1" max="9" min="0" value="0"><input type="number" id="inp2" max="9" min="0" value="0"><input type="number" id="inp3" max="9" min="0" value="0"><input type="number" id="inp4" max="9" min="0" value="0"><button id="go1">Send</button></p>
            <p id="yogurt">ye</p>
        </div>
    </body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        let a=[rand(0,9),rand(0,9),rand(0,9),rand(0,9)];
        let att=1;
        document.getElementById('go1').addEventListener('click', () => {
            if (att<=6) {
                let d=[document.getElementById('inp1').value,document.getElementById('inp2').value,document.getElementById('inp3').value,document.getElementById('inp4').value];
                let cnt1=0,cnt2=0;
                let b=[0,0,0,0],b2=[0,0,0,0];
                for (let i = 0; i < 4; i++) {
                    if (a[i]==d[i]) {
                        cnt1+=1;
                        b[i]=1;
                        b2[i]=1;
                    }
                }
                for (let i = 0; i < 4; i++) {
                    if (b[i]==1) continue;
                    for (let j=0;j<4;j++) {
                        if (b2[j]==1) continue;
                        if (a[i]==d[j]) {
                            cnt2++;
                            b2[j]=1;
                        }
                    }
                }
                if (cnt1!=4) document.getElementById("yogurt").innerHTML="Numbers that is correct and in correct place: "+cnt1.toString()+" ,Numbers that is correct and but is in the wrong place: "+cnt2.toString();
                else document.getElementById("yogurt").innerHTML="good boy";
            } else {
                document.getElementById("yogurt").innerHTML="you tried too many times cuh";
            }
            att+=1;
        });
    </script>
</html>
