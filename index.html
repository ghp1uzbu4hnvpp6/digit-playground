<!DOCTYPE html>
<html>
    <head>
        <title>digit game!!!</title>
    </head>
    <body>
        <div align="center">
            <h1>digit game!!!!!!!!!!!</h1>
        </div>

        <div align="center">
            <p>Type 4 digits:<input type="number" id="inp1" max="9" min="0" value="0"><input type="number" id="inp2" max="9" min="0" value="0"><input type="number" id="inp3" max="9" min="0" value="0"><input type="number" id="inp4" max="9" min="0" value="0"><button id="go1">Send</button></p>
            <p id="yogurt">ye</p>
        </div>
    </body>
    <script>
        let a=[6,9,4,2];
        let att=1;
        document.getElementById('go1').addEventListener('click', () => {
            if (att<=6) {
                let d=[document.getElementById('inp1').value,document.getElementById('inp2').value,document.getElementById('inp3').value,document.getElementById('inp4').value];
                let cnt1=0,cnt2=0;
                for (let i = 0; i < a.length; i++) {
                    cnt1+=(a[i]==d[i]);
                    if (a[i]!=d[i]) for (let j=0;j<d.length;j++) {
                        if (a[i]==d[j]) {
                            cnt2++;
                            break;
                        }
                    }
                }
                document.getElementById("yogurt").innerHTML="Numbers that is correct and in correct place: "+cnt1.toString()+" Numbers that is correct and but is in the wrong place: "+cnt2.toString();
            }
            att+=1;
        });
    </script>
</html>
